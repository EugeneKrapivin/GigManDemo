name: deploy dev to stg

on:
  workflow_dispatch:
  push:
    branches: [ "staging" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download a file
      run: wget https://github.com/EugeneKrapivin/gigman.cli/files/10148496/gigman.zip -O gigman/        
    - name: Extract gigman
      run: 7z x ./gigman/gigman.zip
    - name: apply gigman
      run: ./gigman/gigman site apply 
